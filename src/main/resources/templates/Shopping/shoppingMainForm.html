<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="생로병사"/>
    <meta name="description" content="shoppingMain index"/>
    <title>책임GYM 쇼핑몰</title>
</head>
<body>
    <h1>쇼핑몰 메인</h1>
    <img th:src="@{/ShoppingImg/123.png}" width="300dp" height="100dp"/>
    <table>
    <caption>Product List</caption>

        <tr>
            <th>상품사진명</th>
            <th>상품이름</th>
            <th>상품가격</th>
            <th>상품평점</th>
        </tr>

            <tr th:each="list : ${shoppingList}">
            <td><a th:href="@{shoppingView(productCode=${list.productCode})}" th:text="${list.productPhoto}"></a></td>
            <td th:text="${list.productName}"></td>
            <td th:text="${list.productPrice}"></td>
                <td th:text="${list.productRate}"></td>

        </tr>
    </table>
    <img th:src="@{/ShoppingImg/123.png}" width="300dp" height="100dp"/>
</body>
</html>
